<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<h1>회원가입</h1>
	<p>아래 내용을 충실히 기입해 주시면 기분 좋으면 회원으로 가입시켜 드립니다.</p>
	<form name="memberform" id="member-form" action="member.jsp" method="post" onSubmit="return checkfrom()">
		<ul class="members">
			<li>
				<label for="username">이름</label>
				<input type="text" name="username" id="username" />
			</li>
			<li>
				<label for="userid">아이디</label>
				<input type="text" name="userid" id="userid" />
				<input id="sameid" type="button" value="아이디 중복" onclick="idCheck()">
				<input type="hidden" name="uid" id="uid" value="">
			</li>
			<li>
				<label for="userpass">비밀번호</label>
				<input type="password" name="userpass" id="userpass" />
			</li>
			<li>
				<label for="gender">성별</label>
				<input type="radio" name="gender" value="man" checked />남자
				<input type="radio" name="gender" value="woman" />여자
			</li>
			<li>
				<label>우편번호</label>
				<input type="text" name="postcode" id="postcode" />
				<input type="button" onclick="execDaumPostcode()" value="우편번호 찾기">
			</li> 
			<li class="addressbox">
				<input type="text" name="address" id="address" readonly placeholder="주소"><br>
				<input type="text" name="detailAddress" id="detailAddress" placeholder="상세주소">
			</li>
			<li>
				<label for="job">직업</label>
				<select name="job">
					<option value="프론트앤드 프로그래머">프론트앤드 프로그래머</option>
					<option value="백앤드 프로그래머">백앤드 프로그래머</option>
					<option value="풀스택 프로그래머">풀스택 프로그래머</option>
					<option value="UI디자이너">UI디자이너</option>
					<option value="입만 프로그래머">입만 프로그래머</option>
				</select>
			</li>
			<li>
				<label for="hobby">취미</label>
				<input type="checkbox" name="hobby" value="운동" />운동&nbsp;&nbsp;
				<input type="checkbox" name="hobby" value="운동1" />운동1&nbsp;&nbsp;
				<input type="checkbox" name="hobby" value="운동2" />운동2&nbsp;&nbsp;
				<input type="checkbox" name="hobby" value="운동3" />운동3&nbsp;&nbsp;
				<input type="checkbox" name="hobby" value="운동4" />운동4
			</li>
			<li>
				<label for="leftright">좌우명</label>
				<input type="text" name="leftright" />
			</li>
		</ul>
		<div class="text-center btnbox">
			<button type='submit' class="submit" onclick="login()">전송</button>
		</div>
	</form>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
